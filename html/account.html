<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JobDetect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
</head>

<body>
  <nav>
    <div id="logo-container">
      <img src="/images/download.svg" width="55px"/>
      <label class="logo">JobDetect</label>
    </div>
    
    <ul>
      <li><a href="/">Detect</a></li>
      <li><a href="/account">Account</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
    <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
  </nav>
  <h1 id="title">Account <span class="highlight">Details</span></h1>

  <!-- Create Form -->
  <form id="form">
    <div class="form-control">
      <label for="name" id="label-name">
        Name
      </label>
      <input type="text" id="name" value="Hello World" readonly/>
    </div>

    <div class="form-control">
        <label for="email" id="label-email">
          Email
        </label>
        <input type="text" id="email" value="Hello World" readonly/>
      </div>  
  </form>
  <script src="/js/index.js"></script>
</body>

</html>
